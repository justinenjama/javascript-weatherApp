<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Justine Njama - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <h1>Weather App</h1>
    <p id="developer"><i>Designed by Justine Njama</i></p>
    
    <form id="weather-form">
        <div class="search">
            <input type="search" id="cityInput" placeholder="Search city here...">
            <button type="submit">
                <i class="bx bx-search"></i>
            </button>
        </div>
    </form>

    <div id="loading"></div>
    <div class="container-results">
        <div id="weatherData">
            
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
